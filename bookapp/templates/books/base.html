<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h1 class="my-0 mr-md-auto font-weight-normal" href="#">Kitap satu</h1>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Features</a>
    <a href="tel:+77478325195">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
      <div class="col-lg-2 col-md-4">
                        <div class="b-search">
                            <form class="" action="{%url 'bookapp:search_book_by_text' %}" method="post">
                                {% csrf_token %}
                                <input type="text" name="search_field" value="" method='POST' placeholder="Search here" required>
                                <!-- <input type="submit" name="Search" value="Search"> -->

                            </form>

                        </div>
                    </div>
      <a class="btn btn-outline-primary" href="{% url 'login' %}" >Login</a>
  </nav>
</div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
